<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Radar</title>
<style>
  body { background: #111; display:flex; justify-content:center; align-items:center; height:100vh; }
  img { max-width:90%; border:2px solid #0f0; }
</style>
</head>
<body>
<img id="radar" src="https://catbox.moe/latest.png" />
<script>
  const img = document.getElementById("radar");

  setInterval(() => {
    img.src = "https://catbox.moe/latest.png?t=" + new Date().getTime();
  }, 1000);
</script>
</body>
</html>
